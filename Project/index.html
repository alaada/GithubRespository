<body>

<div class="topLoginBar" id="loginbar">
    <div style="width:90%;margin:auto">
        <div style="float:left">
            <nav><a href="index.html">About</a></nav>

        </div>
        <div style="float:right">
            <div id="showme" style="display: inline;padding-right: 50px" class="button" <caption>open</caption></div>
            <div id="closeme" style="padding-right: 50px" class="button" <caption>close</caption></div>
            <div style="display:inline;cursor:pointer;padding-right:25px;" id="signUpButton" class="signup">Sign up</div>
            <div style="display:inline;cursor:pointer;" id="loginButton" class="login">Log in</div>
        </div>
    </div>
</div>

<section class="container" id="regdialog" style="display: none">
    <div class="LogIn">
        <div class="closeButton" id="closeButtonReg">x</div>
        <h1>Registreerimis vorm</h1>
        <form method="post" action="signup.html">
            <p><input type="text" name="login" value="" placeholder="Kasutajanimi" required></p>
            <p><input type="password" name="password" value="" placeholder="Parool" required></p>
            <p><input type="password" name="password2" value="" placeholder="Veel kord parool" required></p>
            <p><input type="email" name="email" value="" placeholder="E-post" required></p>
            <p><input type="text" name="Nimi" value="" placeholder="Nimi"></p>
            <p><input type="text" name="PerNimi" value="" placeholder="Perekonnanimi"></p>
            <p class="submit"><input type="submit" name="commit" value="Registreeri"></p>
        </form>
    </div>
</section>

<section class="container" id="logindialog" style="display: none">
    <div class="LogIn">
        <div class="closeButton" id="closeButtonLog">x</div>
        <h1>Login to site</h1>

        <form method="post" action="Loginpage.html">
            <p><input type="text" name="login" value="" placeholder="Kasutajanimi" required></p>
            <p><input type="password" name="password" value="" placeholder="Parool" required></p>
            <p class="remember_me">
                <label>
                    <input type="checkbox" name="remember_me" id="remember_me">
                    Remember me on this computer
                </label>
            </p>
            <p class="submit"><input type="submit" name="commit" value="Login"></p>
        </form>
    </div>

    <div class="LogIn-help">
        <p>Forgot your password? <a href="Loginpage.html">Click here to reset it</a>.</p>
    </div>

</section>

<div class="backgroundsect" id="centersect">
    <table>
         <h1>>everything is good</h1>
    </table>
</div>
